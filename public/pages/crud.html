    <div class="container-fluid" id="banner">
      <div class="container p-4">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h1 class="h4 text-secondary">Agregar proyecto</h1>

                <form id="task-form">
                  <div class="form-group">
                    <input
                      type="text"
                      id="task-title"
                      class="form-control"
                      class="Task Title"
                      placeholder="Título del proyecto"
                      autofocus
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      id="task-description"
                      rows="3"
                      class="form-control"
                      placeholder="Descripción del proyecto"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <label for="task-category" class="text-secondary"
                      >Categoría</label
                    >
                    <select class="form-control" id="task-category">
                      <option value="C++">C++</option>
                      <option value="C#">C#</option>
                      <option value="diseno">Diseño Lógico</option>
                      <option value="hidraulica">Hidráulica</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="task-image" class="text-secondary"
                      >Imagen de portada</label
                    >
                    <input
                      type="file"
                      class="form-control-file"
                      id="task-image"
                    />
                  </div>

                  <button class="btn btn-primary" id="btn-task-form">
                    Crear
                  </button>
                  <img id="image" />
                </form>
              </div>
            </div>
          </div>
          <!-- Tasks List -->
          <div class="col-md-6" id="tasks-container"></div>
        </div>
